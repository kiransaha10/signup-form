<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up-form</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container1">
      <div class="left-container">
        <img
          src="images/image.png"
          alt="person relaxing in a tube"
          class="hero-image"
        />
      </div>

      <div class="right-container">
        <h1 class="main-heading">Welcome to Jammy</h1>
        <div class="form-container">
          <form class="login-form">
            <label for="full-name" class="input-label">Full Name</label>
            <input
              type="text"
              id="full-name"
              name="full-name"
              class="input"
              placeholder="John Doe"
            />
            <label for="email" class="input-label">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              class="input"
              placeholder="Enter your Email here"
            />
            <label for="pwd" class="input-label">Password</label>
            <input
              type="password"
              id="pwd"
              name="pwd"
              class="input"
              placeholder="Enter your Password"
            />
            <div class="action-button">
              <button class="create-account">Create Account</button>
              <span class="login-message"
                >Already have an account?<a href="#" class="log-in">
                  Log in</a
                ></span
              >
              <h2 class="or">OR</h2>
            </div>
          </form>
        </div>

        <div class="signin">
          <button class="goggle-btn">
            <img src="images/Google.png" class="google" />Sign up with Google
          </button>
          <button class="github-btn">
            <img src="images/GitHub.png" class="github" />Sign up with Git-hub
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
